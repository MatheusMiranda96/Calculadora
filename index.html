<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<style>
    h1{
        text-align: center;
    }
    div{
    margin-top: 5px;
    margin-left: 5px;
    }
    input{
        width: 50px;
    }
    .container{
        margin: auto;
        width: 350px;
        border: 2px solid black;
    }
</style>
<body>
    <h1>Minha primeira Calculadora</h1>

     <div class="container">
            <div>
            Digite N1:
            <input id="n1" type="number" >
            </div>
    
            <div>
            Digite N2:
            <input id="n2" type="number">
            </div>
            
            <div>
                <button type="button" class="btn btn-primary btn-sm" onclick="somar()">Somar</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="subtrair()">Subtrair</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="dividir()">Dividir</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="multiplicar()">Multiplicar</button> 
            </div>
    
            <div>
                O resultado Ã©: <span></span>
            </div>
     </div>   

    <script>

        var n1 = document.querySelector('#n1')
        var n2 = document.querySelector('#n2')
        var resultado = document.querySelector('span')

        function somar (){
            resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value)
        }
        function subtrair (){
            resultado.innerHTML = parseInt(n1.value) - parseInt(n2.value)
        }
        function dividir (){
            resultado.innerHTML = parseInt(n1.value) / parseInt(n2.value)
        }
        function multiplicar (){
            resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value)
        }

    </script> 

    
</body>
</html>
